<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcForge Frontend Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #0D1117;
            color: #E6EDF3;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #30363D;
            border-radius: 6px;
            background: #161B22;
        }
        .test-button {
            background: #21262D;
            border: 1px solid #30363D;
            color: #E6EDF3;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .test-button:hover {
            background: #30363D;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .status.success {
            background: rgba(35, 134, 54, 0.2);
            border: 1px solid #238636;
        }
        .status.error {
            background: rgba(248, 81, 73, 0.2);
            border: 1px solid #F85149;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 1px solid #30363D;
            border-radius: 6px;
            background: white;
        }
    </style>
</head>
<body>
    <h1>CalcForge Frontend Test</h1>
    
    <div class="test-section">
        <h2>Backend Connection Test</h2>
        <button class="test-button" onclick="testBackendConnection()">Test Backend Connection</button>
        <div id="connection-status"></div>
    </div>
    
    <div class="test-section">
        <h2>API Test</h2>
        <button class="test-button" onclick="testCalculation()">Test Calculation</button>
        <button class="test-button" onclick="testSyntaxHighlighting()">Test Syntax Highlighting</button>
        <button class="test-button" onclick="testBatchCalculation()">Test Batch Calculation</button>
        <div id="api-results"></div>
    </div>
    
    <div class="test-section">
        <h2>Frontend Application</h2>
        <button class="test-button" onclick="openFrontend()">Open CalcForge Frontend</button>
        <div id="frontend-container"></div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:8000';
        
        async function testBackendConnection() {
            const statusDiv = document.getElementById('connection-status');
            statusDiv.innerHTML = 'Testing connection...';
            
            try {
                const response = await fetch(`${API_BASE}/`);
                const data = await response.json();
                
                statusDiv.innerHTML = `
                    <div class="status success">
                        <strong>✅ Backend Connected!</strong><br>
                        Version: ${data.version}<br>
                        Status: ${data.status}<br>
                        Timestamp: ${data.timestamp}
                    </div>
                `;
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="status error">
                        <strong>❌ Backend Connection Failed!</strong><br>
                        Error: ${error.message}<br>
                        Make sure the backend server is running on port 8000.
                    </div>
                `;
            }
        }
        
        async function testCalculation() {
            const resultsDiv = document.getElementById('api-results');
            resultsDiv.innerHTML = 'Testing calculation...';
            
            try {
                const response = await fetch(`${API_BASE}/api/calculate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        expression: '2 + 3 * 4',
                        sheet_id: 0,
                        line_num: 1
                    })
                });
                
                const data = await response.json();
                
                resultsDiv.innerHTML = `
                    <div class="status success">
                        <strong>✅ Calculation Test Passed!</strong><br>
                        Expression: 2 + 3 * 4<br>
                        Result: ${data.value}<br>
                        Error: ${data.error || 'None'}<br>
                        Highlights: ${data.highlights.length} found
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="status error">
                        <strong>❌ Calculation Test Failed!</strong><br>
                        Error: ${error.message}
                    </div>
                `;
            }
        }
        
        async function testSyntaxHighlighting() {
            const resultsDiv = document.getElementById('api-results');
            resultsDiv.innerHTML = 'Testing syntax highlighting...';
            
            try {
                const response = await fetch(`${API_BASE}/api/syntax-highlight`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text: 'sum(LN1:LN5) + TC(24, 100)'
                    })
                });
                
                const data = await response.json();
                
                resultsDiv.innerHTML = `
                    <div class="status success">
                        <strong>✅ Syntax Highlighting Test Passed!</strong><br>
                        Text: sum(LN1:LN5) + TC(24, 100)<br>
                        Highlights found: ${data.highlights.length}<br>
                        <pre>${JSON.stringify(data.highlights, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="status error">
                        <strong>❌ Syntax Highlighting Test Failed!</strong><br>
                        Error: ${error.message}
                    </div>
                `;
            }
        }
        
        async function testBatchCalculation() {
            const resultsDiv = document.getElementById('api-results');
            resultsDiv.innerHTML = 'Testing batch calculation...';
            
            try {
                const response = await fetch(`${API_BASE}/api/calculate-batch`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        expressions: ['2 + 3', '5 * 4', 'sqrt(16)', 'TC(24, 100)'],
                        sheet_id: 0
                    })
                });
                
                const data = await response.json();
                
                let resultsHtml = '<strong>✅ Batch Calculation Test Passed!</strong><br>';
                data.results.forEach((result, index) => {
                    resultsHtml += `Line ${index + 1}: ${result.value} ${result.unit || ''}<br>`;
                });
                
                resultsDiv.innerHTML = `<div class="status success">${resultsHtml}</div>`;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="status error">
                        <strong>❌ Batch Calculation Test Failed!</strong><br>
                        Error: ${error.message}
                    </div>
                `;
            }
        }
        
        function openFrontend() {
            const container = document.getElementById('frontend-container');
            container.innerHTML = `
                <h3>CalcForge Frontend</h3>
                <iframe src="src/index.html" title="CalcForge Frontend"></iframe>
            `;
        }
        
        // Auto-test connection on load
        window.addEventListener('load', () => {
            testBackendConnection();
        });
    </script>
</body>
</html>
