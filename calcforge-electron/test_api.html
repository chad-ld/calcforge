<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcForge API Test</title>
    <style>
        body {
            background: #0D1117;
            color: #E6EDF3;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            padding: 20px;
        }
        
        .test-section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #30363D;
            border-radius: 6px;
        }
        
        button {
            background: #238636;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        
        button:hover {
            background: #2ea043;
        }
        
        #output {
            background: #161B22;
            padding: 10px;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
            margin-top: 10px;
        }
        
        input {
            background: #21262D;
            border: 1px solid #30363D;
            color: #E6EDF3;
            padding: 8px;
            border-radius: 4px;
            width: 300px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>CalcForge API Test</h1>
    
    <div class="test-section">
        <h3>Test Syntax Highlighting API</h3>
        <input type="text" id="testInput" value="100 + LN1 * sin(45)" placeholder="Enter expression to test">
        <button onclick="testSyntaxHighlighting()">Test Syntax Highlighting</button>
        <button onclick="testCalculation()">Test Calculation</button>
        <div id="output"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        
        async function testSyntaxHighlighting() {
            const text = document.getElementById('testInput').value;
            const output = document.getElementById('output');
            
            try {
                output.textContent = 'Testing syntax highlighting...\n';
                
                const response = await fetch(`${API_BASE}/api/syntax-highlight`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                output.textContent += `Success! Received ${data.highlights.length} highlights:\n`;
                output.textContent += JSON.stringify(data, null, 2);
                
                // Apply highlights to show colors
                let highlightedText = '';
                let lastIndex = 0;
                
                data.highlights.sort((a, b) => a.start - b.start);
                
                for (const highlight of data.highlights) {
                    highlightedText += text.substring(lastIndex, highlight.start);
                    const highlightedPart = text.substring(highlight.start, highlight.start + highlight.length);
                    const style = highlight.color ? `color: ${highlight.color};` : '';
                    highlightedText += `<span style="${style}">${highlightedPart}</span>`;
                    lastIndex = highlight.start + highlight.length;
                }
                highlightedText += text.substring(lastIndex);
                
                output.innerHTML += `<br><br>Highlighted result:<br><div style="background: #21262D; padding: 10px; border-radius: 4px;">${highlightedText}</div>`;
                
            } catch (error) {
                output.textContent += `Error: ${error.message}\n`;
                console.error('API test failed:', error);
            }
        }
        
        async function testCalculation() {
            const text = document.getElementById('testInput').value;
            const output = document.getElementById('output');
            
            try {
                output.textContent = 'Testing calculation...\n';
                
                const response = await fetch(`${API_BASE}/api/calculate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ expression: text })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                output.textContent += 'Calculation result:\n';
                output.textContent += JSON.stringify(data, null, 2);
                
            } catch (error) {
                output.textContent += `Error: ${error.message}\n`;
                console.error('Calculation test failed:', error);
            }
        }
    </script>
</body>
</html>
